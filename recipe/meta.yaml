{% set name = "coiled-runtime" %}
{% set version = "0.2.0" + environ.get("VERSION_SUFFIX", '') %}
{% set dask_version = environ.get("DASK_VERSION", "2022.8.0") %}
{% set distributed_version = environ.get("DISTRIBUTED_VERSION", "2022.8.0") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url:  ../

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - pip

  run:
    - python >=3.8,<3.11
    - pip
    - coiled
    - numpy ==1.22.4
    - pandas ==1.4.3
    - dask =={{ dask_version }}
    - distributed =={{ distributed_version }}
    - fsspec ==2022.7.1
    - s3fs ==2022.7.1
    - gcsfs ==2022.7.1
    - pyarrow ==8.0.0
    - jupyterlab ==3.4.5
    - dask-labextension ==5.3.0
    - lz4 ==4.0.0
    - ipywidgets ==7.7.1
    - numba ==0.55.2
    - scikit-learn ==1.1.2
    - ipycytoscape ==1.3.3
    - click ==8.1.3
    - xarray ==2022.6.0
    - zarr ==2.12.0
    - msgpack-python ==1.0.4
    - cloudpickle ==2.1.0
    - tornado ==6.1
    - toolz ==0.11.2
    - python-blosc ==1.10.2
    - zict ==2.2.0
    - xgboost ==1.6.1
    - dask-ml ==2022.5.27

test:
  imports:
    - dask
    - distributed
    - pyarrow

about:
  home: https://github.com/coiled/coiled-runtime
  summary:  "Simple and fast way to get started with Dask"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hayesgb
    - ncclementi
    - jrbourbeau
