# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# You should always start from a copy-paste from AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python =3.9  # Single '=' means latest patch version available
    # Copy-paste from recipe/meta.yaml
    - pip
    - coiled >=0.2.54
    - numpy
    - pandas ==2.0.0
    - dask ==2023.3.2
    - distributed ==2023.3.2
    - fsspec ==2023.3.0
    - s3fs ==2023.3.0
    - gcsfs ==2023.3.0
    - pyarrow ==11.0.0
    - jupyterlab ==3.6.2
    - dask-labextension ==6.1.0
    - lz4 ==4.3.2
    - ipywidgets ==8.0.4  # FIXME https://github.com/dask/distributed/issues/7688
    - numba ==0.56.4
    - scikit-learn ==1.2.2
    - ipycytoscape ==1.3.3
    - click ==8.1.3
    - xarray
    - zarr
    - msgpack-python ==1.0.5
    - cloudpickle ==2.2.1
    - tornado ==6.2
    - toolz
    - zict ==2.2.0
    - xgboost ==1.7.4
    - dask-ml ==2023.3.24
    - openssl >1.1.0g
    - optuna ==3.1.0
    - scipy ==1.10.1
    - sqlalchemy ==1.4.46  # FIXME https://github.com/dask/dask/issues/9896
    - pynvml ==11.5.0
    - bokeh ==2.4.3  # FIXME https://github.com/dask/distributed/issues/7173
    # End copy-paste from AB_baseline.conda.yaml

    - pip:
      # Make sure you install dask and distributed either both from pip or both from
      # conda. You may alternatively point to your own git fork (but make sure you
      # sync'ed tags!)
      # Read README.md for troubleshooting.
      - git+https://github.com/dask/dask@b85bf5be72b02342222c8a0452596539fce19bce
      - git+https://github.com/dask/distributed@6dc4c24b7a01b93952bbfd95d3ecba043580c245
