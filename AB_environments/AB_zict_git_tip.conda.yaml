# Sample conda environment file for A/B testing.
# Change contents/delete/rename as needed.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

# See notes in AB_baseline.conda.yaml
channels:
  - conda-forge
dependencies:
    - python=3.9
    - pip
    - coiled >=0.2.54
    - numpy ==1.23.5
    - pandas ==1.5.3
    - fsspec ==2023.3.0
    - s3fs ==2023.3.0
    - gcsfs ==2023.3.0
    - pyarrow ==11.0.0
    - jupyterlab ==3.6.2
    - dask-labextension ==6.1.0
    - lz4 ==4.3.2
    - ipywidgets ==8.0.4
    - numba ==0.56.4
    - scikit-learn ==1.2.2
    - ipycytoscape ==1.3.3
    - click ==8.1.3
    - xarray ==2023.1.0
    - zarr ==2.14.2
    - msgpack-python ==1.0.5
    - cloudpickle ==2.2.1
    - tornado ==6.2
    - toolz ==0.12.0
    - xgboost ==1.7.4
    - dask-ml ==2023.3.24
    - openssl >1.1.0g
    - optuna ==3.1.0
    - scipy ==1.10.1
    - sqlalchemy ==1.4.46
    - pynvml ==11.5.0
    - bokeh ==2.4.3
    - pip:
      - git+https://github.com//dask/dask@f607cd61bf5c91abbca9d2d821cb1532ca67843e
      - git+https://github.com/dask/distributed@31b398b6f26fffcec500cdcce2f758f204ebae24
      - git+https://github.com/dask/zict@fea097d0d71a890649a585a198ff50b71432f092
