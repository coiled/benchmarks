# Sample conda environment file for A/B testing.

# Every A/B environment *must* present these three files:
# - AB_<name>.conda.yaml
# - AB_<name>.requirements.txt
# - AB_<name>.dask.yaml
# - AB_<name>.cluster.yaml

channels:
  - conda-forge
dependencies:
  - python =3.9  # Single '=' means latest patch version available
  - openssl>1.1.0g
  - pip
  - pip-tools
  # NOTE: Packages are defined in AB_baseline.requirements.txt
